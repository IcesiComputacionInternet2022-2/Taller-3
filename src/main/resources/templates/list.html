<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ostriches List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/image/icon.ico}" rel="icon" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
</head>
<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <div class="body-wrapper">
        <section class="d-flex justify-content-center align-items-center bg" th:each="ostrich: ${ostriches}">
            <div class="card menu">
                <div class="d-flex flex-column p-3">
                    <h2 class="card-title main" th:text="${ostrich.name}"></h2>
                    <div class="menu__container">
                        <div class="container">
                            <form>
                                <div class="form-group p-2">
                                    <label for="id" class="label">ID</label>
                                    <input type="text" name="id" class="form-control id" aria-label="Username" th:value="${ostrich.id}" readonly/>
                                </div>
                                <div class="form-group p-2">
                                    <label for="gender" class="label">Gender</label>
                                    <input type="text" name="gender" class="form-control gender" aria-label="Username" th:if="${ostrich.gender == 0}" value="Female" readonly/>
                                    <input type="text" name="gender" class="form-control gender" aria-label="Username" th:if="${ostrich.gender == 1}" value="Male" readonly/>
                                </div>
                                <div class="form-group p-2">
                                    <label for="age" class="label">Age</label>
                                        <input type="number" class="form-control age" aria-label="Username" th:value="${ostrich.age}" readonly>
                                </div>
                                <div class="form-group p-2">
                                    <label for="weight" class="label">Weight</label>
                                    <input type="number" class="form-control weight" aria-label="Username" th:value="${ostrich.weight}" readonly>
                                </div>
                                <div class="form-group p-2">
                                    <label for="height" class="label">Height</label>
                                    <input type="number" class="form-control height" aria-label="Username" th:value="${ostrich.height}" readonly>
                                </div>
                                <div class="form-group p-2">
                                    <label for="arrivalDate" class="label">Arrival Date</label>
                                    <input type="datetime-local" step="1" class="form-control arrivalDate" aria-label="Username" th:value="${ostrich.arrivalDate}" readonly>
                                </div>
                                <div class="form-group p-2" th:if="${ostrich.fatherId!=null}">
                                    <label for="fatherId" class="label">Father ID</label>
                                    <input type="text" class="form-control fatherId" aria-label="Username" th:value="${ostrich.fatherId}" readonly/>
                                </div>
                                <div class="form-group p-2" th:if="${ostrich.motherId!=null}">
                                    <label for="motherId" class="label">Mother ID</label>
                                    <input type="text" class="form-control motherId" aria-label="Username" th:value="${ostrich.motherId}" readonly/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" th:src="@{/js/alert.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <span th:if="${#lists.size(ostriches) == 0}">
            <script>customAlert('error', 'No ostriches to see yet', 'Try creating an ostrich first', '/index')</script>
    </span>
</body>
</html>
