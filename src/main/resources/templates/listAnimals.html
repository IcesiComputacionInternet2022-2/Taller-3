<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-2" align="center">

	<h3>Animal List <i class="fas fa-cat"></i></h3>
	<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3" >Agregar Animal</a>
	<table style="width:80%" border="1"
		   class = "table table-striped table-responsive-md">
		<thead>
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Sexo</th>
			<th>Peso</th>
			<th>Anios</th>
			<th>Altura</th>
			<th>Fecha de arrivo</th>
			<th>Padres</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="animal : ${allAnimals}">
			<td th:text="${animal.id}"></td>
			<td th:text="${animal.name}"></td>
			<td th:text="${animal.sex}"></td>
			<td th:text="${animal.weight}"></td>
			<td th:text="${animal.age}"></td>
			<td th:text="${animal.height}"></td>
			<td th:text="${animal.arrival_date}"></td>
			<td th:text="${animal.parents}"></td>
			</td>
		</tr>
		</tbody>
	</table>

	<p>
		<a href="/"><i class="fas fa-home ml-2"></i> Regresar</a>
	</p>
</div>
</body>
</html>
