<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link th:href="@{/image/icon.png}" rel="icon" type="image/icon type"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
</head>
<body onload="onloadSearch()">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <div class="body-wrapper">
        <section class="d-flex justify-content-center align-items-center bg">
            <div class="card menu">
                <div class="d-flex flex-column p-3">
                    <h2 class="card-title main">Search Ostrich</h2>
                    <div class="menu__container">
                        <div class="container">
                            <form method="post" th:action="@{/search}" th:object="${parameter}" class="searchForm needs-validation" novalidate>
                                <div class="form-group p-2">
                                    <label for="parameter" class="label parameterLabel">Name or ID</label>
                                    <div class="input-group">
                                        <input type="text" name="parameter" class="form-control parameter" placeholder="Write the name or id of the ostrich" aria-label="Username" th:value="${parameter}" required/>
                                    </div>
                                    <div class="errorsp invalidParameter hidden"></div>
                                </div>
                                <br/>
                                <div class="d-grid gap-2">
                                    <span class="d-grid gap-2 toolTipSubmit" tabindex="0" data-bs-toggle="tooltip" title="The button will be activated when the form is filled out correctly.">
                                        <button type="submit" class="btn btn-primary btn-block search" disabled>SEARCH OSTRICH</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="d-flex justify-content-center align-items-center bg" th:if="${ostrichResult!=null}" th:each="result: ${ostrichResult}">
            <div class="card menu">
                <div class="d-flex flex-column p-3">
                    <h2 class="card-title main">Ostrich Result</h2>
                    <div class="menu__container">
                        <div class="container">
                            <form>
                                <div class="form-group p-2">
                                    <label for="name" class="label nameLabel">Name</label>
                                    <input type="text" name="name" class="form-control name" placeholder="Write the name of the ostrich" aria-label="Username" th:value="*{result.name}" disabled/>
                                </div>

                                <div class="form-group p-2">
                                    <label for="gender" class="label genderLabel">Gender</label>
                                    <div class="input-group">
                                        <select class="form-select gender" name="gender" aria-label="Default select example" th:value="*{result.gender}" disabled>
                                            <option selected value="-1">Select ostrich gender</option>
                                            <option value="0">Female</option>
                                            <option value="1">Male</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group p-2">
                                    <label for="age" class="label ageLabel">Age</label>
                                    <div class="input-group">
                                        <input type="number" name="age" class="form-control age" placeholder="Write the age of the ostrich" aria-label="Username" th:value="*{result.age}" disabled>
                                    </div>
                                </div>

                                <div class="form-group p-2">
                                    <label for="weight" class="label weightLabelght">Weight</label>
                                    <div class="input-group">
                                        <input type="number" name="weight" class="form-control weight" placeholder="Write the weight of the ostrich" aria-label="Username" th:value="*{result.weight}" disabled>
                                    </div>
                                </div>

                                <div class="form-group p-2">
                                    <label for="height" class="label heightLabel">Height</label>
                                    <div class="input-group">
                                        <input type="number" name="height" class="form-control height" placeholder="Write the height of the ostrich" aria-label="Username" th:value="*{result.height}" disabled>
                                    </div>
                                </div>

                                <div class="form-group p-2">
                                    <label for="arrivalDate" class="label arrivalDateLabel">Arrival Date</label>
                                    <div class="input-group">
                                        <input type="datetime-local" step="1" name="arrivalDate" class="form-control arrivalDate" aria-label="Username" th:value="*{result.arrivalDate}" disabled>
                                    </div>
                                </div>

                                <div class="form-group p-2">
                                    <label for="fatherId" class="label fatherIdLabel">Father ID</label>
                                    <div class="input-group">
                                        <input type="text" name="fatherId" class="form-control fatherId" placeholder="Write the father id of the ostrich" aria-label="Username" th:value="*{result.fatherId}" disabled/>
                                    </div>
                                </div>

                                <div class="form-group p-2">
                                    <label for="motherId" class="label motherIdLabel">Mother ID</label>
                                    <div class="input-group">
                                        <input type="text" name="motherId" class="form-control motherId" placeholder="Write the mother id of the ostrich" aria-label="Username" th:value="*{result.motherId}" disabled/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" th:src="@{/js/alert.js}"></script>
    <script type="text/javascript" th:src="@{/js/error.js}"></script>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(
            function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            }
        )
    </script>
    <span th:if="${icon != null and title != null and text != null}">
            <script th:inline="javascript">customAlert(/*[[${icon}]]*/null, /*[[${title}]]*/null, /*[[${text}]]*/)</script>
    </span>
</body>
</html>
