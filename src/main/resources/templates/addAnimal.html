<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Country</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear <Animales></Animales> <i class="fas fa-cat"></i></h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:action="@{/save}" th:object="${animal}"
					method="POST">
				<div class="row">
					<div class="form-group col-md-6">
						<label for="name" class="col-form-label">Nombre</label> <input
							type="text" th:field="*{name}" class="form-control" id="name"
							placeholder="Nombre">
							<span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger">
							</span>
					</div>

					<div class="form-group col-md-6">
						<label for="sex" class="col-form-label">Sexo</label> <input
							type="text" th:field="*{sex}" class="form-control" id="sex"
							placeholder="MALE OR FEMALE">
						<span
								th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"
								class="text-danger">
							</span>
					</div>

					<div class="form-group col-md-6">
						<label for="weight" class="col-form-label">Peso/KG</label> <input
							type="text" th:field="*{weight}" class="form-control" id="weight"
							placeholder="Peso (ej: 10.5)">
						<span
								th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
								class="text-danger">
							</span>
					</div>

					<div class="form-group col-md-6">
						<label for="age" class="col-form-label">Anios</label> <input
							type="text" th:field="*{age}" class="form-control" id="age"
							placeholder="Anios">
						<span
								th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
								class="text-danger">
							</span>
					</div>

					<div class="form-group col-md-6">
						<label for="height" class="col-form-label">Altura</label> <input
							type="text" th:field="*{height}" class="form-control" id="height"
							placeholder="Altura">
						<span
								th:if="${#fields.hasErrors('height')}" th:errors="*{height}"
								class="text-danger">
							</span>
					</div>

					<div class="form-group col-md-6">
						<label for="Test_DatetimeLocal">Fecha de llegada:</label>

						<input type="datetime-local" id="Test_DatetimeLocal">
					</div>
					<div class="row">

						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Agregar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<p>
								<a href="/"><i class="fas fa-home ml-2"></i> Regresar</a>
							</p>
						</div>
					</div>

				</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
